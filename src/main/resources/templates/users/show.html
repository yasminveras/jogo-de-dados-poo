<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Usuário - Jogo dos dados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
      <main>
      <div class="container py-4">
        <div th:replace="~{fragments/dashboard :: header}"></div>
        <div th:replace="~{fragments/dashboard :: alert(${success}, ${error})}"></div>
        <div class="row">
          <div class="col-md-2">
            <div th:replace="~{fragments/dashboard :: menu-sidebar}"></div>
          </div>
          <div class="col-md-10">
              <a href="/users/index" class="btn btn-secondary btn-sm float-end">
                <i class="bi bi-arrow-left"></i> Voltar
              </a>
              <h1 class="display-5 fw-bold">Detalhes do Usuário</h1>
              <div class="clearfix"></div>
              <hr>
              
              <div class="card shadow-sm">
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col-sm-3"><strong>ID:</strong></div>
                    <div class="col-sm-9" th:text="${user.id}"></div>
                  </div>
                  <hr>
                  <div class="row mb-3">
                    <div class="col-sm-3"><strong>Nome:</strong></div>
                    <div class="col-sm-9" th:text="${user.name}"></div>
                  </div>
                  <hr>
                  <div class="row mb-3">
                    <div class="col-sm-3"><strong>Email:</strong></div>
                    <div class="col-sm-9" th:text="${user.email}"></div>
                  </div>
                  <hr>
                  <div class="row mb-3">
                    <div class="col-sm-3"><strong>Perfil:</strong></div>
                    <div class="col-sm-9">
                      <span class="badge bg-success" th:text="${user.role}"></span>
                    </div>
                  </div>
                  <hr>
                  <div class="mt-4">
                    <a th:href="@{|/users/edit/${user.id}|}" class="btn btn-primary">
                      <i class="bi bi-pencil"></i> Editar
                    </a>
                    <form th:action="@{|/users/delete/${user.id}|}" method="post" style="display: inline;" onsubmit="return confirm('Tem certeza que deseja excluir este usuário? Esta ação não pode ser desfeita.');">
                      <input type="hidden" name="_method" value="delete" />
                      <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Excluir
                      </button>
                    </form>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <div th:replace="~{fragments/dashboard :: footer}"></div>
      </div>
    </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
