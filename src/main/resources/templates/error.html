<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo dos dados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
      <main>
      <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
            <img src="/rolling-dice.gif" alt="Logo" class="img-fluid" width="30" height="30"> - <span class="fs-4"> Rolando os dados</span>
          </a>
        </header>
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
          <div class="container-fluid py-5">
            <div class="row justify-content-center">
              <div class="col-12 text-center">
                <img src="/rolling-dice.gif" alt="Logo" class="img-fluid" width="10%">
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-12 align-self-center">
                <div class="text-center">
                  <h1 class="h3 mb-3 font-weight-normal">
                    <i class="bi bi-exclamation-triangle text-danger"></i> 
                    <span th:text="${status}"></span>
                  </h1>
                  
                  <h2 th:text="${error}"></h2>
                  
                  <div>
                    <span th:text="${message}"></span><br/><br/>
                    <a class="btn btn-primary" type="button" href="javascript:history.back()">Voltar a p√°gina anterior</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="pt-3 mt-4 text-body-secondary border-top">
          &copy; 2025
        </footer>
      </div>
    </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
